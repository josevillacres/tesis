<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4cwYZPbxaBEaZJzA3eg43bXQgQAnO_a2EIA&usqp=CAU">
    <title>{% block title %}DuoMedic{% endblock %}</title>
    <!-- Aquí puedes incluir tus estilos CSS -->
    <style>
      /* Estilos básicos para el navbar */
      .navbar {
        background-color: #3392a3;
        overflow: hidden;
      }
      .navbar a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
    </style>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid" style="background-color: #3392a3">
          <a class="navbar-brand" href="#">DuoDemic</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Inicio</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'medicos' %}">Medicos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'pacientes' %}">Pacientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'reportes1' %}">Reportes</a>
              </li>

              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
              </li>
              {% endif %}
            </ul>
            <ul class="navbar-nav">
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      
    <div class="container-fluid">{% block content %} {% endblock %}</div>
  </body>
</html>
